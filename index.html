<html>
    <head>
        <title>Fiszki Alci</title>
        <link rel="stylesheet" href="./css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
    </head>
    <body>
        <article>
            <div id="quizSolve"></div>
            <span id="quizSolveResult"></span>
            <button id="quizSolveCheck" onclick="checkAnswers()">Sprawdź odpowiedzi</button>
            <form id="quizAdd">
                <input id="quizAddQuestion" type="text" placeholder="Pytanie" autocomplete="off" />
                <input id="quizAddAnswer" type="text" placeholder="Odpowiedź" autocomplete="off" />
                <button type="submit">Dodaj</button>
            </form>
            <button id="quizAddStart" onclick="startQuiz()">Rozpocznij test</button>
        </article>
    </body>
    <script src="./js/jquery-min.js"></script>
    <script src="./js/script.js"></script>
</html>
